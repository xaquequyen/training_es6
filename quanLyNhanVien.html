<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
  </head>
  <body>
      <div class="container" id="frmNhanVien">
          <div class="row">
              <div class="col-6">
                  <h3>Nhập thông tin nhân viên</h3>
                  <div class="form-group">
                      <p>Mã nhân viên</p>
                      <input id="maNhanVien" class="form-control">
                  </div>
                  <div class="form-group">
                      <p>Tên nhân viên</p>
                      <input id="tenNhanVien" class="form-control">
                  </div>
                  <div class="form-group">
                      <p>Lương căn bản</p>
                      <input id="luongCanBan" class="form-control">
                  </div>
                  <div class="form-group">
                      <p>Chức vụ</p>
                      <select id="chucVu" class="form-control"> 
                          <option>Giám Đốc</option>
                          <option>Quản lý</option>
                          <option>Nhân viên</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <p>Số giờ làm</p>
                      <input class="form-control" id="soGioLam">
                  </div>
                  <div class="form-group">
                      <p>Số ngày nghỉ</p>
                      <input class="form-control" id="soNgayNghi">
                  </div>
                  <div class="form-group">
                      <button id="btnXacNhan" class="btn btn-success">Xác nhận</button>
                  </div>
              </div>
              <div class="col-6">
                  <h3>Hiển hị thông tin nhân viên</h3>
                  <table class="table">
                      <tbody id="tblNhanVien" class="bg-dark text-white">
                          <tr>
                              <th>Mã nhân viên</th>
                              <th>1</th>
                          </tr>
                          <tr>
                              <th>Tên nhân viên</th>
                              <th>Nguyễn Văn A</th>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./controllers/quanLyNhanVien.js"></script>
  </body>
</html>
